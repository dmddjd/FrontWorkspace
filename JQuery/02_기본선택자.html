<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_기본선택자</title>
    <script src="./resources/jQuery_3.7.1.js"></script>
</head>
<body>
    <h1>기본 선택자</h1>
    <h3>1. 아이디 선택자</h3>
    <h1 id="id1">Id1</h1>
    <h1 id="id2">Id2</h1>
     <script>
        $(function(){    
        // jQuery영역 내부에서는 되도록 jQuery 메서드만 사용하기
        /*
            jQuery방식의 요소 선택
            $("선택자")
            선택한 jQuery의 메서드를 사용하여 값을 변경
        */
        // 아이디 선택자
        $("#id1").css("color","red");
        $("#id2").css("color","pink");
        $("#id2").html("내부 요소 변경");
        });
    </script>
    <hr>

    <h3>2.태그 선택자</h3>
    <p>Java</p>
    <p>Oracle</p>
    <p>JDBC</p>
    <script>
        $(function(){
            // 태그 선택자
            $("p").css("color","blue");
        });
    </script>
    <hr>
    
    <h3>3. 클래스 선택자</h3>
    <h1 class="item">Class1</h1>
    <h1 class="item">Class2</h1>
    <h1 class="item">Class3</h1>
    <script>
        $(function(){
            // 클래스 선택자
            $(".item")
            .css({"backgroundColor":"black","color":"white"})
            .click(function(){console.log("클릭");});
        });
    </script>
</body>
</html>
