<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_이벤트</title>
    <script src="resources/jQuery_3.7.1.js"></script>
</head>
<body>
    <h1>이벤트 연결 방법 종류</h1>
    <h3>1. 이벤트 메서드를 통한 연결</h3>
    <h4 id="test1">클릭 해봐</h4>
    <script>
        $(function(){
            $("#test1").click(function(){
                $(this).html("더블클릭 해봐");
            });

            $("#test1").dblclick(function(){
                $(this).html("마우스 올려놔봐");
            });
        });
    </script>
    <hr>

    <h3>2. on메서드를 이용한 연결</h3>
    <h4 id="test2">마우스 올려놔봐</h4>
    <script>
        $(function(){
            /*
                1. $("선택자").on("이벤트명",이벤트핸들러)
                 - 이벤트 추가
                2. $("선택자").off("이벤트명",이벤트핸들러)
                 - 이벤트 삭제
            */
            $("#test2").on("mouseenter",function(){
                $(this).css("background","yellowgreen").text("클랙 해봐");
            }).on("click",function(){
                $(this).off("mouseenter").css("background","orange").text("이벤트 제거");
            });
        });
    </script>
    <hr>

    <h3>3-1.</h3>
    <div id="wrap">
        <h4>h4입니다. 클릭 해봐</h4>
        <h5>h5입니다. 클릭 해봐</h5>
    </div>
    <script>
        $(function(){
            // 자식요소인 h4에 이벤트 부여
            $("#wrap h4").on("click",function(){
                $(this).html("ㄳ");
            });

            // $("상위요소선택자").on("이벤트명","하위요소선택자",이벤트핸들러)
            // 위 이벤트적용방식과 기능은 동일하나, 이벤트 적용대상이 다르다.
            // 부모 요소인 wrap에 이벤트 부여
            $("#wrap").on("click","h4",function(){
                $(this).html("ㄳ");
            });
        });
    </script>
    <hr>

    <h3>3-2동적으로 생성된 요소에 이벤트 부여하기</h3>
    <div id="wrap2" style="border: 1px solid red">
        <h6>기존에 존재하는 요소</h6>
    </div>
    <script>
        $(function(){
            // $("#wrap2>h6").click(function(){
            //     $("#wrap2").append("<h6>동적으로 생성된 요소</h6>")
            // });
            // $("#wrap2 h6").on("click",function(){
            //     $("#wrap2").append("<h6>동적으로 생성된 요소</h6>")
            // });
            $("#wrap2").on("click","h6",function(){
                $("#wrap2").append("<h6>동적으로 생성된 요소</h6>")
            });
        });
    </script>
    <hr>

    <h3>4. 일회성 이벤트</h3>
    <h6 id="test3">딱 한 번만 실행되는 이벤트</h6>
    <script>
        $(function(){
            $("#test3").one("click",function(){
                $(this).html("이벤트 한 번 실행 후 종료");
                console.log("이벤트 발생");
            });
        });
    </script>
</body>
</html>
