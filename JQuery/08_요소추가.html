<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_요소추가</title>
    <script src="resources/jQuery_3.7.1.js"></script>
    <style>
        .highlight-0 {
            background:red;
        }
        .highlight-1 {
            background:orange;
        }
        .highlight-2 {
            background:yellow;
        }
        .highlight-3 {
            background:green;
        }
        .highlight-4 {
            background:blue;
        }
    </style>
</head>
<body>
    <h1>추가 메서드</h1>
    <h3>1. each()</h3>
    <pre>
배열의 모든 인덱스 혹은, 모든 객체가 가지고 있는 모든 속성에
순차적으로 접근하고자 할 때 사용하는 메서드
(for of, for in의 기능이 모두 들어가 있다.)
    </pre>
    <div id="area"></div>
    <script>
        $(function(){
            const arr = ["안녕하세요","감사해요","잘있어요","다시만나요"]
            /*
                1. $.each(객체/배열,function(매개변수1, 매개변수2){
                        실행할 내용
                   })
                
                2. $("선택자"/배열).each(function(매개변수1, 매개변수2){
                        실행할 내용
                   })
            */
            $.each(arr, function(index,value){
                console.log(index,value);
            });

            $(arr).each(function(index,value){
                console.log(index,value);
            });

            const student = {
                name : "심은성",
                age : 26,
                address : "인천 인하대"
            };

            $.each(student,function(key,value){
                console.log(key,value);
            })
        });
    </script>

    <div id="wrap">
        <h1>item1</h1>
        <h1>item2</h1>
        <h1>item3</h1>
        <h1>item4</h1>
        <h1>item5</h1>
    </div>
    <script>
        $(function(){
            $("#wrap").children().each(function(index,h1){
                console.log(index,h1);
                $(h1).addClass("highlight-"+index);
            });
        });
    </script>
    <hr>

    <h3>2. is()</h3>
    <pre>
선택된 요소가 내가 전달한 선택자와 일치하는 지판단하여
일치한다면 ture 아니라면 false를 반환하는 메서드
    </pre>
    <h3 class="test">test1</h3>
    <h3>test2</h3>
    <h3 class="test">test3</h3>
    <h3 class="test">test4</h3>
    <h3>test5</h3>
    <h3 class="test">test6</h3>
    <script>
        $(function(){
            $("h3").each(function(){
                console.log(this); // 현재 반복중인 h3요소
                if($(this).is(".test")){
                    $(this).css("background","orange")
                }else{
                    $(this).css("background","pink")
                }
            });
        });
    </script>
</body>
</html>
