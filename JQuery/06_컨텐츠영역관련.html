<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_컨텐츠영역관련</title>
    <script src="resources/jQuery_3.7.1.js"></script>
</head>
<body>
    <h1>Content영역(innerHTML, innerText)관련 메서드</h1>

    <h3>1. html()</h3>
    <div id="test1">네이버로</div>
    <div id="test2"></div>
    <script>
        $(function(){
            const test1 = $("#test1").html();
            console.log(test1);
            $("#test2").html(test1);
        });
    </script>
    <br>

    <div class="class1">test</div>
    <div class="class1">test</div>
    <div class="class1">test</div>
    <script>
        $(function(){
            $(".class1").html("<span>돼지</span>");
            $(".class1").html(function(index, item){
                // function의 첫 번째 인자는 index
                // function의 두 번째 인자는 item(선택된 요소의 innerHTML이 전달된다.)
                return "<div>현재인덱스 : "+index+" / item : "+item+"</div>"     
            });
        });
    </script>
    <br>

    <h3>2. text()</h3>
    <div class="class2">test1</div>
    <div class="class2">test2</div>
    <div class="class2">test3</div>
    <script>
        $(function(){
            $(".class2").text(function(index, text){
                return "index : "+index+" / text : "+text;
            });
        });
    </script>
</body>
</html>
