<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Object</title>
</head>
<body>
    <h1>Object</h1>
    <h2>객체생성</h2>
    <input type="button" value="실행" onclick="test1();">
    <script>
        /*
            속성명 : 속성값으로 구성된 요소를 관리하는 객체
             - 속성명 : 식별자의 역할을 하며 문자열 혹은 정수값으로 작성 가능
             - 속성값 : 모든 타입 가능
        */
        function test1(){
            const obj1 = {
                name : "고길동",
                "age" : 33,
                married : true,
                bobby : ["축구","농구","야구"],
                pet : {
                    name : "둘리",
                    breed : "공룡"
                },
                123 : 456,
                "foo-bar" : "하이"
            };
            const obj2 = new Object();
            // 객체 내부 속성에 접근하는 방법
            // 1) 점 표기법(dot notation)
            obj2.pname = "말린 망고"; // {pname : "말린 망고"}
            obj2.price = 3000;
            // 2) 대괄호 표기법(bracket notaion)
            // 리터럴값 혹은 값을 저장한 변수를 제시
            // 특수문자 혹은 띄어쓰기가 포함된 경우 대괄호 표기법 사용
            obj2["origin"] = "필리핀";
            obj2["ty-pe"] = "건망고";
            console.log(obj2);
            console.log(obj2.pname);
            console.log(obj2["pname"]);
        }
    </script>

    <h2>메서드</h2>
    <input type="button" value="실행" onclick="test2();">
    <script>
        function test2(){
            // java 에서는 class 안에 선언한 함수를 메서드라고 하고
            // js 에서는 객체 안에 선언한 함수를 메서드라고 한다.
            const pet = {
                petName : "밍경밍",
                eat : function(food){
                    console.log(this.petName+"이 "+food+"을 맛있게 먹는다.");
                    // 객체의 메서드에서 this는 메서드를 호출한 객체의 주소값이 담겨있다.
                }
            };
            console.log(pet);
            pet.eat("치킨");
        }
    </script>
    <h2>속성 순회 | 동적 제어</h2>
    <input type="button" value="실행" onclick="test3();">
    <input type="button" value="게임종료" onclick="test4();">
    <input type="button" value="동적제어" onclick="test5();">
    <input type="button" value="toString" onclick="test6();">
    <script>
        let game;
        function test3(){
            game = {
                title : "밍경밍 키우기",
                price : 35000,
                lang : ["ko","eng","jp"],
                run : function(){
                    console.log(this.title+"를 실행합니다.");
                    this["start-time"] = new Date();
                },
                shutdown : function(){
                    console.log(this.title+"를 종료합니다.");
                    this["end-time"] = new Date();
                },
                duration : function(){
                    let dur = (this["end-time"] - this["start-time"]) / 1000 / 60; // ms -> s -> m 단위로 계산
                    dur = Math.floor(dur * 10) / 10;
                    console.log("진행시간 : "+dur);
                }
            };
            // 객체 반복문 돌리기
            for(let key in game){
                console.log("key : "+key);
                console.log("value : "+game[key]);
                // 점 표기법으로 접근, key라는 이름의 속성명을 찾음
            }
            game.run();
        }
        function test4(){
            game && game.shutdown();
            game && game.duration();
        }
        function test5(){
            const student = {};
            student.name = "홍길동";
            student["class"] = "G";
            student["no"] = 33;
            console.log(student);

            // 속성 제거
            delete student.no;
            delete student["class"];
            console.log(student);
        }
        function test6(){
            console.clear();
            /*
                toString메서드 오버라이딩
                JS는 모든 객체가 Bbject를 상속받는다.
            */
            const notebook = {
                title:"오늘의 일기",
                content:"오늘은 성겸이가 지각을 했다.",
                date:new Date(),
                toString:function(){
                    let str = "";
                    for(let key in this){
                        key != "toString" &&
                        (str += "key : "+key+" value : "+this[key]);
                    }
                    return str;
                }
            };
            console.log(notebook);
            console.log(notebook.toString()); /*?*/
        }
    </script>

    <h2>객체배열</h2>
    <input type="button" value="실행" onclick="test7()">
    <script>
        function test7() {
            console.clear();
            const pets = [
                {
                    name: "강아지1",

    <h2>생성자함수 & Prototype</h2>
    <input type="button" value="실행" onclick="test8()">
    <script>
        /*
            생성자함수
             - JS에서 객체지향 프로그래밍을 지원하는 핵심 기능
             - 클래스를 정의하기 위한 용도의 함수
               생성자함수로 만든 함수는 new연산자를 함께 사용해서 호출해야 한다.
             - 생성자함수는 첫 글차를 클래스처럼 대문자로 작성하는 것이 관례
             - 모든 함수는 보이지 않는 prototype속성을 가지고있으며, 이를 통해 상속을 지원한다.       
            
            Prototype
             - 함수 정의시 Prototype에는 부모객체가 생성되어 저장되고,
               부모객체 미정의시에는 Object객체가 생성되어 저장된다.
        */
        function Pet(kind, name, breed, weight){
            // 필드부
            // 생성자 함수 내부에서 this는 현재 생성된 객체의 주소값을 의미
            this.kind = kind;
            this.name = name;
            this.breed = breed;
            this.weight = weight;
            // 생성자부(constructor -> class예약어에서 사용 가능)
            // 메서드부
            this.bark = function(){
                return this.weight > 10 ? "형!형!":"멍!멍!"
            }
            // 현재클래스의 부모객체에 속성/메서드를 추가하는 방법
            // Pet객체가 가지는 공통적인 속성/메서드를 노출시키지 않고자 할 때 사용
            Pet.prototype.bark = function(){
                return this.weight > 10 ? "형!형!":"멍!멍!"
            }
        }
        function test8(){
            const coco = new Pet("고양이","고양일","브숏",3);
            console.log(coco);
            console.log(coco.bark());
        }
    </script>

    <h2>JS의 class</h2>
    <input type="button" value="실행" onclick="test9()">
    <script>
        class Animal{ // 부모클래스
            kind;
            constructor(kind){ // 기본생성자
                this.kind = kind;
            }
        }
        class Pet2 extends Animal{ // 자식클래스
            // JS의 접근제한자 public
                name;
                breed;
                weight;
            // JS의 접근제한자 private
                #hobby;
            constructor(kind,name, breed, weight){
                super(kind);
                this.name = name;
                this.breed = breed;
                this.weight = weight;
            }
            // getter/setter
            // hobby에 값을 추가하는 setter메서드
            setHobby(value){
                this.#hobby = value;
            }
            getHobby(){
                return this.#hobby;
            }

            // 모던 JS의 setter/getter
            // 접근자 프로퍼티
            set hobby(value){
                this.#hobby = value;
            }
            get hobby(){
                return this.#hobby;
            }

            // static 메서드
            static bark(weight){
                return weight > 10 ? "형!형!":"멍!멍!";
            }
        }
        function test9(){
            const cat = new Pet2("고양이","고양일","브숏",3);
            console.log(cat);

            cat.setHobby("츄르먹기");
            console.log(cat.getHobby());

            // cat["#hobby"] = "츄르츄르먹기";
            // console.log(cat.getHobby());
            
            cat.hobby = "낮잠자기"; // hobby 속성에 대한 setter
            console.log(cat.hobby);
            console.log(Pet2.bark(3));
        }
    </script>
</body>
</html>
