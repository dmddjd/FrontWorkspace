<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의유효범위</title>
</head>
<body>
    <h1>변수의 유효범위</h1>
    <input type="button" value="전역 | 지역" onclick="test1();">
    <input type="button" value="scope" onclick="test2();">
    <input type="button" value="개선" onclick="test3();">
    <script>
        var a; // 전역변수 선언(window객체의 속성으로 등록)
        a = 100;
        function test1(){
            var a;
            var b; 

            var a = "아"; // 지역변수
            console.log(a); // 아
            console.log(this.a); // 100
            console.log(window.a); // 100
            // 일반함수에서 this는 window를 가리킨다.
            
            var a = true; // 중복 선언 가능
            console.log(a);

            b = 123; // var 없이 선언된 변수는 전역변수로 등록된다. 
            var b = 456;
            
            console.log(b);
            console.log(b);
            /*
                scope 유효범위
                java의 변수는 block({}) scope
                js의 var변수는 function scope를 가지고 있음.
            */

        }

        function test2(){
            // var x = 10;
            if(true){
                var x = 10;
            }
            for(var i=0; i<10; i++){
                console.log(i);
            }
            console.log(x,i);
        }
    </script>
    <h1>Hoisting</h1>
    <script>
        // var ab; var키워드 변수는 script최상단으로 hosting(끌어올려짐)된다.
        // function foo; 함수 선언식으로 작성된 함수는 hoisting된다.
        console.log(ab);
        var ab = "헬로";
        
        foo();
        function foo(){
            console.log("호이스팅");
        }

        // bar();
        // 함수 표현식
        //  - 함수를 값으로 사용한 경우
        var bar = function (){
            console.log("호이스팅x");
        }

        function test3(){
            /*
                var의 대체변수
                1. let : 변하는 값을 저장하는 키워드로 사용하는 변수
                2. const : 변하지 않는 값을 저장하는 키워드로 사용하는 변수

                장점
                 - block scope
                 - 변수 중복선언x
                 - 호이스팅 x
            */
            // console.log(foo);
            let foo = 100;
            foo = 200;

            if(true){
                let poo = 200;
            }
            console.log(foo); // block스코프이기 때문에 접근 불가

            const bar = "상수";
            bar = "바꿔줘"; // 재할당 불가
        }
    </script>
</body>
</html>
