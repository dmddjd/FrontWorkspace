<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice01</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>회원가입 동의서</legend>
            이용약관 동의(필수)<br>
            <textarea name="agree1" cols="50" rows="8" style="resize:none; text-align: left;">여러분을 환영합니다. 어쩌구 저쩌구</textarea><br>
            <input type="radio" name="agree11" required>동의합니다.
            <input type="radio" name="agree11">동의하지않습니다.<br><br>

            개인정보 수집 및 이용 동의(필수)<br>
             <textarea name="agree2" cols="50" rows="8" style="resize:none; text-align: left;">개인정보 보호법에 따라 어쩌구 저쩌구</textarea><br>
            <input type="radio" name="agree22" required>동의합니다.
            <input type="radio" name="agree22">동의하지않습니다.<br><br>

            <input type="checkbox" name="agreeAll">모두 동의합니다.<br><br>
            
            <input type="submit" value="취소">
            <input type="submit" value="확인">
        </fieldset>
    </form>
    <br><br><br>
    <form>
        <fieldset>
            <legend>회원가입 양식</legend>
            * 아이디<br>
            <input type="text" name="id" placeholder="영문 소문자,숫자,특수기호(_,-) 5~20" size="30" min="5" max="20">
            <input type="submit" value="아이디 중복 확인"><br><br>
            * 비밀번호<br>
            <input type="text" name="pwd" placeholder="영문,숫자,특수문자 8~15" size="30" min="8" max="15"><br><br>
            * 비밀번호 재확인<br>
            <input type="text" name="pwd-check" placeholder="영문,숫자,특수문자 8~15" size="30" min="8" max="15"><br><br>
            * 이름<br>
            <input type="text" name="name" size="30"><br><br>
            * 주민등록번호<br>
            <input type="text" name="rrn1"> - <input type="text" name="rrn2"><br><br>
            * 성별<br>
            <input type="radio" name="gender"> 선택안함
            <input type="radio" name="gender"> 남자
            <input type="radio" name="gender"> 여자
            <br><br>
            * 생년월일<br>
            <input type="date" name="birth" id=""><br><br>
            주소<br>
            <input type="text" name="address"><br><br>
            우편번호<br>
            <input type="text" name="zipCode">
            <input type="button" name="findZipCode" value="우편번호찾기">
            <input type="checkbox" name="mailReceptionAgree" id=""> 우편 수신 동의<br><br>
            이메일<br>
            <input type="text" name="email">
            <input type="checkbox" name="emailReceptionAgree" id=""> 이메일 수신 동의<br><br>
            휴대폰번호<br>
            <select name="phone1" id="">
                <option>010</option> 
                <option>011</option>
                <option>012</option>
            </select>
            - <input type="text" name="phone2"> - <input type="text" name="phone3">
            <input type="checkbox" name="smsReceptionAgree" id=""> 문자수신 동의<br><br>

            <input type="reset" name="reset" value="초기화">
            <input type="submit" name="accession" value="가입하기">
        </fieldset>
    </form>
</body>
</html>
